<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script>
        function subst() {
            let vars = {};
            let query_strings_from_url = document.location.search.substring(1).split('&');
            for (let query_string in query_strings_from_url) {
                if (query_strings_from_url.hasOwnProperty(query_string)) {
                    let temp_var = query_strings_from_url[query_string].split('=', 2);
                    vars[temp_var[0]] = decodeURI(temp_var[1]);
                }
            }
            let css_selector_classes = ['page', 'frompage', 'topage', 'webpage', 'section', 'subsection', 'date', 'isodate', 'time', 'title', 'doctitle', 'sitepage', 'sitepages'];
            for (let css_class in css_selector_classes) {
                if (css_selector_classes.hasOwnProperty(css_class)) {
                    let element = document.getElementsByClassName(css_selector_classes[css_class]);
                    for (let j = 0; j < element.length; ++j) {
                        element[j].textContent = vars[css_selector_classes[css_class]];
                    }
                }
            }
        }
    </script>
    <style>
        body {
            border:0;
            margin: 0;
            padding: 0;
            padding-top: 3mm;
            padding-bottom: 3mm;
            font: 12pt "Helvetica";
        }

        table {
            width: 100%;
            border-bottom: 1px solid black;
        }

        img {
            width: 70mm;
            object-fit: scale-down;
        }

    </style>
</head>
<body onload="subst()">
<table>
    <tr>
        <td>International Database for<br>Barley Genes and Barley Genetic Stocks</td>
        <td style="text-align:right">
            <img alt="Nordgen logo" src="/images/layout/logotype_nordgen.png">
        </td>
    </tr>
</table>
</body>
</html>
